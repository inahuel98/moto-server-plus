<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moto Server{% endblock %}</title>
    
    <style>
        /* --- ESTILOS GENERALES (MODO OSCURO) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: #e0e0e0; 
            text-align: center; 
            padding: 20px; 
        }

        /* CONTENEDOR PRINCIPAL */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.6); 
        }

        h1 { margin-bottom: 20px; }

        /* FORMULARIOS E INPUTS */
        input { 
            width: 100%; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #333; 
            background: #2c2c2c; 
            color: #fff; 
            margin-bottom: 20px; 
            font-size: 16px; 
            outline: none; 
        }
        input:focus { border-color: #00d2ff; }

        /* BOTONES */
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        .btn { 
            flex: 1; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 16px; 
            cursor: pointer; 
            color: #fff; 
            transition: transform 0.1s; 
            text-decoration: none;
            display: inline-block;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-video { background: linear-gradient(135deg, #00d2ff, #3a7bd5); }
        .btn-audio { background: linear-gradient(135deg, #ff9966, #ff5e62); }
        
        .btn-download { 
            background: linear-gradient(135deg, #00b09b, #96c93d); /* Verde */
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4); 
            display: block; width: 100%; margin-top: 15px;
        }

        .btn-back { 
            background: transparent; 
            border: 1px solid #555; 
            color: #aaa; 
            margin-top: 25px; 
            padding: 10px 30px; 
            border-radius: 25px; 
            font-size: 14px;
        }

        /* CARGADOR (SPINNER) */
        .loader-box { display: none; margin-top: 30px; }
        .spinner { 
            border: 4px solid #333; 
            border-top: 4px solid #fff; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 15px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ESTILOS DE LA GALER√çA --- */
        .tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .tab-link { color: #888; text-decoration: none; font-weight: bold; padding: 5px 10px; }
        .tab-link.active { color: #00d2ff; border-bottom: 2px solid #00d2ff; }

        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-top: 30px; 
        }
        
        .file-card { 
            background: #252525; 
            border-radius: 10px; 
            padding: 15px; 
            text-align: left; 
            border: 1px solid #333; 
            position: relative; 
            transition: transform 0.2s;
        }
        .file-card:hover { transform: translateY(-3px); border-color: #555; }
        
        .icon { font-size: 24px; float: left; margin-right: 10px; }
        .file-name { font-weight: bold; color: #fff; font-size: 0.85em; word-break: break-all; display: block; margin-bottom: 5px; }
        .file-meta { font-size: 0.75em; color: #888; display: block; }
        
        .card-actions { margin-top: 10px; display: flex; gap: 5px; }
        .btn-mini { 
            flex: 1; 
            padding: 8px; 
            border-radius: 5px; 
            border: none; 
            font-size: 0.8em; 
            cursor: pointer; 
            color: #fff; 
            text-decoration: none; 
            text-align: center; 
        }
        .btn-play { background: #2ecc71; } /* Verde Play */
        .btn-dl { background: #34495e; }   /* Gris Descargar */

        hr { border: 0; border-top: 1px solid #333; margin: 30px 0; }

    </style>
    
    {% block scripts %}{% endblock %}
</head>
<body>
    <div class="container">
        <h1>Moto <span style="color:#00d2ff">Server</span></h1>
        
        {% block content %}{% endblock %}
        
    </div>
</body>
</html>
